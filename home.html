<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TechTrove Reveal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&display=swap');

    :root {
      --font-primary: #244855; /* Dark teal for main headline */
      --font-secondary: #FBE9D0; /* Warm beige for subheadline */
      --font-accent: #E64833; /* Red for button links or hover */
      --font-highlight: #874F41; /* Brown for excitement words */
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #FBE9D0 url('background1 (2).jpg') center/cover no-repeat;
      color: #244855;
      overflow: hidden;
      position: relative;
    }

    .container {
      font-family: 'Berkshire Swash';
      display: flex;
      align-items: center;
      position: relative;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .container:hover {
      transform: scale(1.05);
    }

    .word {
      font-size: 4rem;
      font-weight: 800;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 2;
    }

    .life {
      margin-right: 10px;
    }

    .two {
      margin-left: 10px;
    }

    .popup-img {
      display: none;
      position: absolute;
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(36, 72, 85, 0.3);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      z-index: 1;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      opacity: 0;
    }

    .container:hover .life {
      transform: translateX(-45px) rotate(-5deg);
      color: var(--font-accent);
    }

    .container:hover .two {
      transform: translateX(205px) rotate(5deg);
      color: var(--font-accent);
    }

    .container:hover .popup-img {
      display: block;
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    .subtext {
      font-family: Annie Use Your Telescope;
      font-weight: SemiBold;
      margin-top: 2rem;
      font-size: 4rem;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 2;
    }

    .container:hover ~ .subtext {
      transform: translateY(100px) scale(0.9);
      opacity: 0.5;
      color: var(--font-highlight);
    }
  </style>
</head>
<body>
  <div class="container" onclick="index.html">
    <span class="word life" style="color: var(--font-primary); opacity: 80%;">Know What( </span>
    <span class="word"> </span>
    <span class="word two" style="color: var(--font-primary); opacity: 80%"> )Actually Matters !</span>
    <img class="popup-img" src="techtrove logo.PNG" alt="Popup Image" onclick="window.location.href='index.html'">
  </div>
  <div class="subtext" style="color: var(--font-secondary);">No hype Just Insight..</div>
</body>
</html>
